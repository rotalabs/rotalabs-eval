site_name: rotalabs-eval
site_description: Comprehensive LLM evaluation framework with statistical rigor
site_url: https://rotalabs.github.io/rotalabs-eval/

repo_name: rotalabs/rotalabs-eval
repo_url: https://github.com/rotalabs/rotalabs-eval

theme:
  name: material
  logo: assets/logo-icon-light.png
  favicon: assets/logo-icon-light.png
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - search.suggest
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Concepts: concepts.md
  - Tutorials:
    - Basic Evaluation: tutorials/basic-evaluation.md
    - Statistical Comparison: tutorials/statistical-comparison.md
    - Custom Metrics: tutorials/custom-metrics.md
    - Agent Evaluation: tutorials/agent-evaluation.md
  - API Reference:
    - Core: api/core.md
    - Metrics: api/metrics.md
    - Statistics: api/statistics.md
    - Inference: api/inference.md
    - Cache: api/cache.md
    - Orchestrator: api/orchestrator.md
    - Agents: api/agents.md
    - Tracking: api/tracking.md
    - Utils: api/utils.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_signature_annotations: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs/rotalabs-eval
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-eval/
    - icon: fontawesome/solid/globe
      link: https://rotalabs.ai
  generator: false

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

copyright: |
  <a href="https://rotalabs.ai"><img src="assets/logo-light-full.png" alt="Rotalabs" style="height: 30px; vertical-align: middle;"></a>
  &nbsp;&copy; 2025 Rotalabs
